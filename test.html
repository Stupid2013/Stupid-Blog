<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test demo</title>
  </head>
  <body>
    <script>

      /**
       * 排序算法
       */

      // 冒泡
      // const order = [6, 3, 8, 2, 9, 1];
      const order = [1,2,3,4,5];
      for(let i = 0; i < order.length - 1; i++){ //外层循环控制排序趟数
        for(let j = 0; j < order.length - 1 - i; j++){ //内层循环控制每一趟排序多少次
          if(order[j] > order[j+1]){
            let temp = order[j];
            order[j] = order[j+1];
            order[j+1] = temp;
          }
          console.log('==== i ', i);
          console.log('==== j ', j);
          console.log('=== order ', order);
        }
        console.log('-----------------------------');
      }
      // console.log('=== order ', order);

    </script>
  </body>
</html>
